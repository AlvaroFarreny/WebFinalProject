<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CriptoClub</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <link rel="shortcut icon" href="img/favicon-32x32.png">

<body>
    <header class="header">
        <div class="container__menu">
            <div class="logo">
                <a href="/index.html"><img src="img/logoizqblack.png" alt=""></a>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><button><i id="icon1" onclick="darkmode('icon1')" class="fa-solid fa-moon"></i></button></li>
                        <li><a href="#inicio">Inicio</a></li>
                        <li><a href="#sobreNosotros">Nosotros</a></li>
                        <li><a href="#proyectos">Proyectos</a></li>

                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section id="contactanos">
        <div class="container">
            <form action="#">
                <div class="title">Apúntame</div>
                <div class="input-box underline">
                    <input type="text" placeholder="Nombre" required>
                    <div class="underline"></div>
                </div>
                <div class="input-box underline">
                    <input type="text" placeholder="Apellidos" required>
                    <div class="underline"></div>
                </div>
                <div class="input-box underline">
                    <input type="text" placeholder="Número de expediente" required>
                    <div class="underline"></div>
                </div>
                <div class="input-box underline">
                    <input type="text" placeholder="Correo electrónico" required>
                    <div class="underline"></div>
                </div>
                <div class="input-box button">
                    <input type="submit" name="" value="Registrarme">
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="footer">
            <div class="social-media">
                <button><a href=""><i class="fa-brands fa-twitter"></i></a></button>
                <button><a href=""><i class="fa-brands fa-instagram"></i></a></button>
                <button><a href="https://www.linkedin.com/company/criptoclub/"><i class="fa-brands fa-linkedin"></i></a></button>

        </div>
        <div class="copyright">
